<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses-chart</title>
    <link rel="stylesheet" href="styles/expenses.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="balance-container">
        <img class="logo" src="images/logo.svg" alt="logo" />

        <div class="statement-container">
          <p class="balance">My balance</p>
          <p class="amount">$921.48</p>
        </div>
      </div>
      <div class="spending-container">
        <h3>Spending-Last 7 days</h3>

        <div class="bar-chart">
          <div class="mon-bar"></div>
          <div class="tue-bar"></div>
          <div class="wed-bar"></div>
          <div class="thu-bar"></div>
          <div class="fri-bar"></div>
          <div class="sat-bar"></div>
          <div class="sun-bar"></div>
        </div>
        <div class="days-container">
          <p>mon</p>
          <p>tue</p>
          <p>wed</p>
          <p>thu</p>
          <p>fri</p>
          <p>sat</p>
          <p>sun</p>
        </div>
        <div class="total-container">
          <div class="totals">
            <p class="period">Total this month</p>
            <p class="current-balance">$478.33</p>
          </div>
          <div class="month-container">
            <p class="pcntage">+2.4%</p>
            <p class="last-period">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
